{% extends "base.html" %}

{% block content %}
<h2>Editar Grupo</h2>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="nombre">Nombre</label>
        {{ form.nombre(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
